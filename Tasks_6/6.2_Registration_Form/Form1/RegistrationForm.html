<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>6.2 Registration Form</title>
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>
    <form>
        <div style="font-size: 21px;">
            Регистрация
        </div>
        <hr />
        <div>
            E-mail <br />
            <input id="Email" class="Email" type="email" required="required" />
        </div>
        <div style="padding-right:0px;float:left;">
            Пароль <br />
            <input id="Password" class="Password" type="password" required="required" />
        </div>
        <div style="padding-right:0px;float:left;">
            Еще раз <br />
            <input id="PasswordTwo" class="Password" type="password" required="required" />
        </div>

        <input type="submit" value="Отправить" style="margin:20px 20px 5px; background-color:rgb(242, 225, 120); border:none; height:25px" />

    </form>

</body>
</html>
